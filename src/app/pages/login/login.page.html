<div class="pt-5">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="w-75 mx-auto p-4 mt-5 border rounded shadow-sm"
  >
    <div class="logo">
      <img
        class="w-100 d-flex m-auto mb-3 justify-content-center rounded"
        src="assets/imgs/logo.png"
        alt="Logo"
      />
    </div>

    <mat-form-field class="w-100">
      <mat-label>Usu√°rio</mat-label>
      <input
        matInput
        id="username"
        formControlName="username"
        type="text"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}"
      />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Senha</mat-label>
      <input
        matInput
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="w-100"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <div *ngIf="msgError" class="mt-3 alert-erro">{{ msgError }}</div>
  </form>
</div>
