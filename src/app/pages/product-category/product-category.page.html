<app-back-page></app-back-page>

<div class="d-flex justify-content-between">
  <h2>Categoria dos produtos</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Adicionar
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome da Categoria</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
    <td mat-cell *matCellDef="let element">
      <button color="primary" mat-button (click)="editCategory(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button color="warn" mat-button (click)="deleteCategory(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #dialogTemplate>
  <h1 mat-dialog-title>{{isEditMode ? 'Atualizar' : 'Criar'}} Categoria</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Nome da Categoria</mat-label>
      <input
        matInput
        [(ngModel)]="category.name"
        (input)="category.name = category.name.toUpperCase()"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="float-end mb-3">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="saveCategory()">
      {{isEditMode ? 'Atualizar' : 'Criar'}}
    </button>
  </div>
</ng-template>
